<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>pothole</th>
            
            <th>description</th>
            <th>date</th>
            
            
        </tr>
       {% for i in val %}
        <tr>
            <td> Lat :- {{ i.pothole.latitude }}, Lon:- {{ i.pothole.longitude }}</td>
            <td>{{i.description}}</td>
            <td>{{i.date}}</td>
           
         <td> 
            {% if i.status == 'pending' %}
             <a href="UpdateStatus/{{ i.id }}"><button type="submit">complete</button> </a> 

             {% else %}
             {{ i.status }}
             {% endif %}
            </td> 
           

        </tr>
             {% endfor %}     
    </table>
</body>
</html>
